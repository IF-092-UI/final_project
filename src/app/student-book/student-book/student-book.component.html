<div class="p-grid weekSchedule">
  <div class="p-col-12 p-grid p-align-center schedule-navigation">
    <div class="p-col-3 p-grid p-align-center left">
      <p-selectButton
        [options]="scheduleOptions"
        [(ngModel)]="selectedType"
        (click)="changeDataView()"
      ></p-selectButton>
    </div>
    <div class="p-col-6 p-grid p-align-center central">
      <div class="p-col-3">
        <button
          pButton
          type="button"
          (click)="switchSchedule(false)"
          label="Попередній"
          class="ui-button-rounded ui-button-secondary"
        ></button>
      </div>
      <div class="p-col-6">
        <label> {{ startAndEndOfWeek }} </label>
      </div>
      <div class="p-col-3">
        <button
          pButton
          type="button"
          (click)="switchSchedule(true)"
          label="Наступний"
          class="ui-button-rounded ui-button-secondary"
        ></button>
      </div>
    </div>
    <div class="p-col-3 p-grid p-align-center p-justify-end right">
      <p-selectButton
        [options]="viewOptions"
        [(ngModel)]="viewType"
        [disabled]="selectedType === 'day' ? true : false"
        (click)="changeScheduleView()"
      >
      </p-selectButton>
      <button
        pButton
        type="button"
        icon="fa fa-print"
        [disabled]="viewType === 'list'"
        (click)="printSchedule()"
      ></button>
    </div>
  </div>
  <div class="p-col-12 p-grid tables">
    <div
      *ngFor="let daysOfWeek of weekSchedule"
      [ngClass]="{ 'p-col-12': view, 'p-col-6': !view, ordering: !view }"
    >
      <p-table [columns]="cols" [value]="daysOfWeek.daySchedule">
        <ng-template pTemplate="caption">
          {{ daysOfWeek.dayOfWeek }}
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              [class]="col.class"
            >
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr class="students-table-row">
            <td
              *ngFor="let col of columns"
              [ngClass]="{
                'student-ellipsis-table-cell':
                  (col.field === 'homeWork' &&
                    rowData[col.field].length > 35),
                 'note-ellipsis-table-cell': 
                  (col.field === 'note' && rowData[col.field].length > 49)
              }"
              [attr.data-homeWork]="
                col.field === 'homeWork' && rowData[col.field].length > 35
                  ? rowData[col.field]
                  : null
              "
              [attr.data-note]="
                col.field === 'note' && rowData[col.field].length > 49
                  ? rowData[col.field]
                  : null
              "
            >
              {{ rowData[col.field] ? rowData[col.field] : '' }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
