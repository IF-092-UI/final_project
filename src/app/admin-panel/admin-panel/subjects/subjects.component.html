<p-table [style]="{'padding':'8px'}" [columns]="cols" [value]="subjects"  [loading]="loading" selectionMode="single" [(selection)]="selectedSubject" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        Предмети
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="subjects-table-cell">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd($event)" label="Додати"></button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="Предмет" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="subject">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Назва:</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="name" [(ngModel)]="subject.subjectName" required minlength="3" maxlength="100"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="description">Опис:</label>
            </div>
            <div class="ui-g-8">
                <textarea [rows]="6" [cols]="30" style="resize:none" pInputTextarea  [(ngModel)]="subject.subjectDescription" required  minlength="3" maxlength="300"></textarea> 
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
           <button *ngIf='newSubject' type="button" pButton icon="pi pi-trash" (click)="create()" label="Додати"></button>
            <button *ngIf='!newSubject' type="button" pButton icon="pi pi-check" (click)="save()" label="Змінити"></button>
        </div>
    </p-footer>
</p-dialog>
